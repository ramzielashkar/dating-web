<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Love Finder</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- Navbar Section Start -->
    <nav class="navbar flex">
      <div class="title">Love
        <span class="finder">Finder</span>
      </div>
      <div class="quote">
        Love is in the Air
      </div>
    </nav>
    <!-- Navbar Section End -->

    <!-- hero section start -->
    <section class = "hero flex column">
      <!-- login form start -->
      <form class="signup-in-form flex column hidden" action="">
          <div class="form-title">Find Your Love !</div>
          <div class="line"></div>
          <label class ="label" for="login-email">Email</label>
          <input type="email" name="login-email" id="email" class="form-input" placeholder="example@gmail.com">

          <label class ="label" for="login-password">Password</label>
          <input type="password" name="login-password" id="password" class="form-input" placeholder="">

          <button type="button" name="login" id = "login" class="btn btn-signup">Login</button>
          <p class="error hidden"></p>
      </form>
      <!-- login form end -->

      <!-- signup form start -->
      <form class="signup-in-form flex column" action="">
          <div class="form-title">Find Your Love !</div>
          <div class="line"></div>
          <label class ="label" for="">I'm a</label>
          <div class="form-gender flex">
            <select class="select" name="">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Both">Both</option>
            </select>
            <p class="interest">Seeking</p>
            <select class="select" name="">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Both">Both</option>
            </select>
          </div>
          <label class ="label" for="location">Location</label>
          <input type="text" name="Location" id="location" class="form-input" placeholder="Beirut">

          <label class ="label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-input" placeholder="Name...">

          <label class ="label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-input" placeholder="example@gmail.com">

          <label class ="label" for="password">Password</label>
          <input type="password" name="password" id="password" class="form-input" placeholder="">

          <button type="button" name="signup" id = "signup" class="btn btn-signup">Sign Up</button>

          <a class="already-user" href="">Already have an account?</a>
          <p class="error hidden"></p>
      </form>
      <!-- signup form end -->


    </section>
    <!-- hero section end -->

  </body>
</html>
