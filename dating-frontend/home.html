<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Love Finder</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script type="text/javascript" src="scripts/script.js" defer></script>
    <script type="text/javascript" src="scripts/profile.js" defer></script>
    <script type="text/javascript" src="scripts/getfavorites.js" defer></script>

  </head>

  <body>
    <!-- navbar section start -->
    <nav class="navbar flex">
      <div class="title">Love
        <span class="finder">Finder</span>
      </div>
      <div class="nav-items flex">
        <div class="nav-item active" id="home">Home</div>
        <div class="nav-item" id="favorites">Favorites</div>
        <div class="nav-item" id="chats">Chats</div>
        <div class="profile">
          <img src="assets/hero.jpeg" alt="" width="100%" height="100%">
        </div>
      </div>
    </nav>
    <!-- navbar section end -->

    <!-- users section start -->
    <section class ="users flex column" id="users-section">
      <h1 class = "home-title">Find Your Love</h1>
      <div class="users-cards flex">
      </div>

    </section>
    <!-- users section end -->

<!-- Users More Info Section Start -->
    <section class = "users-more-info flex column hidden">
    </section>
<!-- Users More Info Section End -->

<!-- favorites section start -->
    <section class = "favorites-section flex column hidden">
      <h1 class = "home-title">Favorites</h1>
      <div class="users-cards flex" id = "favorites-cards">
      </div>
    </section>
<!-- favorites section end -->

<!-- Profile Section Start -->
    <section class = "profile-section flex column hidden">
      <div class="profile-pic">
        <img src="assets/images.jpeg" alt="" width="100%" height="100%">
      </div>
      <div class="user-info flex column">
        <div class="info flex">
          <div class="">Name:</div>
          <div class="data">Jane Doe</div>
        </div>
        <div class="info flex">
          <div class="">Age:</div>
          <div class="data">25</div>
        </div>
        <div class="info flex">
          <div class="">Location:</div>
          <div class="data">Beirut</div>
        </div>
        <div class="info flex">
          <div class="">Interest:</div>
          <div class="data">Females</div>
        </div>
        <div class="info flex">
          <div class="">Bio:</div>
          <div class="data blur">Jane Doe sdhjdjshdsjdhsjdhsjdhjshd</div>
        </div>
      </div>

      <div class="profile-btns flex">
        <button type="button" name="logout" id = "logout" class = "btn btn-profile">Logout</button>
        <button type="button" name="edit" id = "edit-profile" class = "btn btn-profile">Logout</button>

      </div>
    </section>
<!-- Profile Section End -->

  </body>
</html>
