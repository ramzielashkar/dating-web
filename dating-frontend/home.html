<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Love Finder</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

  </head>

  <body>
    <!-- navbar section start -->
    <nav class="navbar flex">
      <div class="title">Love
        <span class="finder">Finder</span>
      </div>
      <div class="nav-items flex">
        <div class="nav-item active" id="home">Home</div>
        <div class="nav-item" id="favorites">Favorites</div>
        <div class="nav-item" id="chats">Chats</div>
        <div class="profile">
          <img src="assets/hero.jpeg" alt="" width="100%" height="100%">
        </div>
      </div>
    </nav>
    <!-- navbar section end -->

    <!-- users section start -->
    <section class ="users flex column" id="users-section">
      <div class="users-cards flex">
        <div class="user-card flex column">
          <div class="user-img">
            <img src="assets/images.jpeg" alt="" width="100%" height="100%">
          </div>
          <div class="user-info flex column">
            <div class="info">
              <div class="">Name:</div>
              <div class="data">Jane Doe</div>
            </div>
            <div class="info">
              <div class="">Age:</div>
              <div class="data">25</div>
            </div>
            <div class="info">
              <div class="">Location:</div>
              <div class="data">Beirut</div>
            </div>
          </div>
          <div class="actions flex">
            <i class="far fa-comment-alt"></i>
            <i class="fa fa-solid fa-bookmark"></i>
            <a class="more-info">more info</a>
          </div>
        </div>

      </div>

    </section>
    <!-- users section end -->

  </body>
</html>
